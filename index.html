<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <script src="js/bootstrap/bootstrap.js" defer></script>
    <script src="js/app.js" defer></script>
    <title>Heroes</title>
</head>
<body>
    <main class="container-fluid" style="background-image: url(images/img1.avif);">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-9 col-11 text-center">
                <div class="card mt-4">
                    <h2 class="text-center mb-5 mt-1">Registro de Superhéroes</h2>
                    <form class="form-card" id="myForm" onsubmit="event.preventDefault()">
                        <div class="row justify-content-center text-left">
                            <div class="form-group col-sm-8 flex-column d-flex mb-5"> 
                                <label class="form-control-label px-3 mb-2 fs-5">Nombre<span class="text-danger"></span></label> 
                                <input type="text" id="nombre" name="nombre" placeholder="Ingrese Nombre" onblur="validate(1)"> 
                            </div>
                            <div class="form-group col-sm-3 flex-column d-flex mb-5"> 
                                <label class="form-control-label px-3 mb-2 fs-5">Edad<span class="text-danger"></span></label> 
                                <input class="placeholder-center" type="text" id="edad" name="edad" placeholder="Ingrese Edad" onblur="validate(2)"> 
                            </div>
                            <div class="form-group col-sm-9 flex-column d-flex mb-5"> 
                                <label class="form-control-label px-3 mb-2 fs-5">CodeName<span class="text-danger"></span></label> 
                                <input type="text" id="code" name="code" placeholder="Ingrese su CodeName" onblur="validate(3)"> 
                            </div>
                            <div class="form-group col-md-10 flex-column d-flex align-items-center mb-5"> 
                                <label class="form-control-label px-3 mb-2 fs-5">Suits<span class="text-danger"></span></label>
                                <div class="form-group col-md-11 flex-row d-flex justify-content-center">
                                    <button class="col-sm-1 bth" id="erase">-</button>
                                    <input class="col-sm-9" type="text" id="suit" name="suit" placeholder="Añadir o eliminar Suit" onblur="validate(4)">
                                    <button class="col-sm-1 bth" id="add">+</button>
                                </div> 
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex mb-5"> 
                                <label class="form-control-label px-3 mb-2 fs-5">Latitud<span class="text-danger"></span></label> 
                                <input type="text" id="lat" name="lat" placeholder="Ingrese Latitud" onblur="validate(5)"> 
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex mb-5"> 
                                <label class="form-control-label px-3 mb-2 fs-5">Longitud<span class="text-danger"></span></label> 
                                <input type="text" id="lon" name="lon" placeholder="Ingrese Longitud" onblur="validate(6)"> 
                            </div>
                            <div class="form-group col-sm-8 flex-column d-flex mb-5"> 
                                <label class="form-control-label px-3 mb-2 fs-5">Imagen<span class="text-danger"></span></label> 
                                <input type="text" id="img" name="img" placeholder="Ingrese Imagen" onblur="validate(7)"> 
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-sm-6"> 
                                    <button type="submit" class="btn-block btn-primary" id="conf" name="conf">Enviar</button> 
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
